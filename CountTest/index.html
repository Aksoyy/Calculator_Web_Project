<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziyaretçi Sayacı</title>
    <script>
        // Dosyadan ziyaretçi sayısını okuyan fonksiyon
        function okuVeGuncelle() {
            // XMLHttpRequest nesnesini oluştur
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Dosya içeriğini al
                    var ziyaretciSayisi = parseInt(xhr.responseText);
                    // Ziyaretçi sayısını bir artır
                    ziyaretciSayisi++;
                    // Dosyaya ziyaretçi sayısını yaz
                    yaz(ziyaretciSayisi);
                    // Ziyaretçi sayısını ekrana yazdır
                    document.getElementById('ziyaretci-sayisi').innerText = ziyaretciSayisi;
                }
            };
            xhr.open("GET", "ziyaretci_sayisi.txt", true);
            xhr.send();
        }

        // Ziyaretçi sayısını dosyaya yazan fonksiyon
        function yaz(ziyaretciSayisi) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "ziyaretci_sayisi.txt", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send(ziyaretciSayisi);
        }

        // Sayfa yüklendiğinde ziyaretçi sayısını kontrol et
        window.onload = function() {
            okuVeGuncelle();
        };
    </script>
</head>
<body>
    <h1>Hoş Geldiniz!</h1>
    <p>Bu sayfayı <span id="ziyaretci-sayisi">0</span> kişi ziyaret etti.</p>
</body>
</html>
